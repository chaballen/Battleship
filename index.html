<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chabrielle Allen">

    <title>Battleship</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div id="buttons">

        <button id="rules">How To Play</button>

    <div id="game"></div>

    <img id="explode" src="explosion.png" alt="explode">
    <img id="splash" src="splash.png" alt="splash">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
